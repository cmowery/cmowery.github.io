       <main>
            <div id="head">
               <h1>Computing Quotes</h1>
               <img src="/media/images/pm.jpg" alt="Peter McKinnon"
                onmouseover="document.getElementById('quoteDiv').innerHTML='Done is better than perfect - Peter McKinnon';" onmouseout="document.getElementById('quoteDiv').innerHTML='';">

                onmouseover="document.getElementById('quoteDiv').innerHTML='Creativity is just connecting things. When you ask creative people how they did something, they feel a little guilty because they didnt really do it, they just saw something. It seemed obvious to them after a while. Thats because they were able to connect experiences theyve had and synthesize new things - Steve Jobs';"  onmouseout="document.getElementById('quoteDiv').innerHTML='';">

        <div id="quoteDiv">
        </div>

    </div>

       <script> //Optimization for smartphones and small screens
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            //automatically shows/hides the sidebar when the page reaches a certain size
            (function() {
                var menu = document.querySelector('ul'),
                menulink = document.querySelector('img');
                menulink.addEventListener('click', function(e) {
                    menu.classList.toggle('active')
                    event.preventDefault();
                })
            }()
            )
       </script>
