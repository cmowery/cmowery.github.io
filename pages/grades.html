<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/other.css">
    <link rel="stylesheet" href="https://use.typekit.net/szz5cks.css">
    <title>Computing Quotes</title>
</head>
   <body>
       <aside>
            <img style="cursor:pointer" src="../media/images/burger.svg" onclick="openNav()">
            <h1>Cole Mowery</h1>
           
           <nav>
                
               <ul id="mySidenav" class="sidenav">
                    <img style="cursor: pointer" src="../media/images/close.svg" onclick="closeNav()">
                    <br>
                    <div>
                        <li><a class="open" href="/index.html">Home</a></li>
                        <li><a href="../pages/work.html">Exercises</a></li>
                        <li><a href="http://www.colemowery.com">Other Projects</a></li>
                    </div>
               </ul>
           </nav>
       </aside>
       <main>
            <div id="head">
                <div id="table">
                    <table>
                            <tr><td>Homework</td><td><input type="text" class="grade" id="Homework" size="12" value=""><td>25%</td></td></tr>
                            <tr><td>Labs</td><td><input type="text" class="grade" id="Labs" size="12" value=""></td><td>20%</td></tr>
                            <tr><td>Midterm</td><td><input type="text" class="grade" id="Midterm" size="12" value=""></td><td>25%</td></tr>
                            <tr><td>Final</td><td><input type="text" class="grade" id="Final" size="12" value=""></td><td>30%</td></tr>
                        </table>
            </div>
            <h2>
                Please enter the average for each grade category
            </h2>
            <p>
            </p>
            <input type="button" class="button" value="Calculate" onclick="
            
            let Homework = document.getElementById('Homework').value;
            Homework = parseFloat(Homework);
        
            let Labs = document.getElementById('Labs').value;
            Labs = parseFloat(Labs);
        
            let Midterm = document.getElementById('Midterm').value;
            Midterm = parseFloat(Labs);
        
            let Final = document.getElementById('Final').value;
            Final = parseFloat(Final);
            
            let average = ((Final * .3) + (Midterm * .25) + (Labs * .2) + (Homework * .25))
        
            document.getElementById('outputDiv').innerHTML = average + '%';
            ">
            <div id="outputDiv"></div>
            </div>  
        <div id="quoteDiv">
        </div>
        <br>
        <div id="citationDiv">
        </div>
    </div>
            
                    
       </main>
       <script> //Optimization for smartphones and small screens
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            //automatically shows/hides the sidebar when the page reaches a certain size
            (function() {
                var menu = document.querySelector('ul'),
                menulink = document.querySelector('img');
                menulink.addEventListener('click', function(e) {
                    menu.classList.toggle('active')
                    event.preventDefault();
                })
            }()
            )
       </script>
   </body>
</html>
