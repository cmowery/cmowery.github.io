</head>
   <body>
       <aside>
            <img style="cursor:pointer" src="../media/images/burger.svg" onclick="openNav()">
            <h1>Cole Mowery</h1>
           
           <nav>
                
               <ul id="mySidenav" class="sidenav">
                    <img style="cursor: pointer" src="../media/images/close.svg" onclick="closeNav()">
                    <br>
                    <div>
                        <li><a class="open" href="/index.html">Home</a></li>

       <main>
            <div id="head">
                <p>
                    <img class="die" id="dieImg1" alt="die image1"
                    src="http://balance3e.com/Images/die1.gif">
                    <img class="die" id="dieImg2" alt="die image2"
                    src="http://balance3e.com/Images/die1.gif">
                    <img class="die" id="dieImg3" alt="die image3"
                    src="http://balance3e.com/Images/die1.gif">
                    <img class="die" id="dieImg4" alt="die image4"
                    src="http://balance3e.com/Images/die1.gif">
             </p>
             <center>
                <input type="button" class="button" value="Click to Roll" onclick="SelectImage();">
             </center>
             
          </div>
          <div id='outputDiv'></div>
    </div>

       <script> //Optimization for smartphones and small screens
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            //automatically shows/hides the sidebar when the page reaches a certain size
            (function() {
                var menu = document.querySelector('ul'),
                menulink = document.querySelector('img');
                menulink.addEventListener('click', function(e) {
                    menu.classList.toggle('active')
                    event.preventDefault();
                })
            }()
            )

            setInterval (SelectImage, 10000);
       function SelectImage(){
         roll1=Math.floor(Math.random()*6) + 1;
         imgName='http://balance3e.com/Images/die' + roll1 + '.gif';
         document.getElementById('dieImg1').src = imgName;
   
         roll2=Math.floor(Math.random()*6) + 1;
         imgName='http://balance3e.com/Images/die' + roll2 + '.gif';
         document.getElementById('dieImg2').src = imgName;
   
         roll3=Math.floor(Math.random()*6) + 1;
         imgName='http://balance3e.com/Images/die' + roll3 + '.gif';
         document.getElementById('dieImg3').src = imgName;
   
         roll4=Math.floor(Math.random()*6) + 1;
         imgName='http://balance3e.com/Images/die' + roll4 + '.gif';
         document.getElementById('dieImg4').src = imgName;
   
       sum = roll1 + roll2 + roll3 + roll4
       document.getElementById('outputDiv').innerHTML = 'The sum of the roll is ' + sum;
       }
       </script>
